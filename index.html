<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e30b2f1d2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navigation -->
    <nav>
        <div class="navigation container">
            <div class="logo">
                <img src="Images/logo.png" alt="logo">
            </div>
            <div class="baricon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    <!-- Hero section -->
<div class="container">
    <div class="hero">
        <div class="Himage">
            <img src="Images/hero-image.png" alt="Himage">
        </div>
        <div class="hero_contant">
           <div class="tag">50% Off on First Order</div> 
           <h1>Enjoy Your Delicious Food!</h1>
           <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Ipsam dicta assumenda quaerat voluptatibus rem asperiores!</p>
            <button class="explore"> Explore Now</button>
        </div>
    </div>
</div>
</body>
</html>
